provider:
  name: aws
  runtime: nodejs16.x
  httpApi:
    id:
      'Fn::ImportValue': alegra-pets-training-api-id-dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:us-east-1:*:*'
        - Effect: Allow
          Action:
            - s3:PutObject
          Resource:
            'Fn::ImportValue': alegra-pets-training-s3-logger-arn-dev
        - Effect: Allow
          Action:
            - sns:Publish
            - sns:Subscribe
          Resource:
            'Fn::ImportValue': alegra-pets-training-adoption-topic-arn-dev

plugins:
  - serverless-dotenv-plugin
  - serverless-esbuild

lambdaAuthorizer:
  type: request
  id:
    'Fn::ImportValue': alegra-pets-training-jwt-authorizer-id-dev

loggerLayer:
  path: ../layers/shared
  name: s3-logger-${opt:stage}
  compatibleRuntimes:
    - nodejs14.x
    - nodejs16.x

