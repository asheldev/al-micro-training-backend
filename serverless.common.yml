provider:
  name: aws
  runtime: nodejs16.x
  httpApi:
    id:
      'Fn::ImportValue': alegra-pets-training-api-id-dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:us-east-1:*:*'

plugins:
  - serverless-dotenv-plugin
  - serverless-esbuild

lambdaAuthorizer:
  type: request
  id:
    'Fn::ImportValue': alegra-pets-training-jwt-authorizer-id-dev
